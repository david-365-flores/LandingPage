<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TailwindCSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body class="font-principal">

    <header class = "space-x-32 space-y-32">

        

        <section class="wrapper grid gap-8 items-center pb-12">

            
            <img src="./images/logoBlack.png" class="w-full max-w-lg">

            <img src="./images/logoCircle (1).png" class="w-full max-w-lg">

            <article class="text-center space-y-6">

                <h1 class="text-xl font-bold text-very-dark-blue">Somos los originales. Encuentranos en Independencia #125. Atoyac, Jalisco.
                </h1>

                <img src="./images/drink01.png" class="w-full max-w-lg">



            </article>

        </section>

    </header>

    <main>

        <section class="wrapper text-center py-24 grid gap-12 md:grid-cols-2">

            <article>

                <h2 class="text-xl font-bold text-very-dark-blue mb-6">Pedidos a domicilio de 1-7pm
                </h2>
                <h2 class="text-2xl font-bold text-very-dark-blue mb-6">Telefono: 33365148
                </h2>

            </article>

        </section>


        <section class="wrapper text-center py-24 max-w-lg mx-auto md:max-w-xl">

            <h2 class="text-3xl font-bold text-very-dark-blue md:text-4xl">Opiniones de nuestros clientes
            </h2>

            <div class="mt-24 mb-14">

                <article class="bg-vary-light-gray pt-16 pb-12 px-4 relative">

                    <img src="./images/client01.jpg" class="absolute w-24 aspect-square -top-12 inset-x-0 mx-auto">

                    <h3 class="text-xl mb-4 pt-2 font-bold text-very-dark-blue">David Flores
                    </h3>

                    <p class="text-dark-grayish-blue">“11/10. Iría otra vez”</p>

                </article>

            </div>


    </main>
    
    <footer class="bg-very-dark-blue py-24">
        <section class="wrapper grid gap-12 justify-items-center footer-area">

            <h1 class = "text-2xl text-white font-bold text-center ">Visitanos en nuestras redes sociales!</h1>

            <div class="flex flex-wrap gap-4 justify-between w-full [grid-area:social-media]">

                <a href="#">
                    <img src="./images/icon-facebook.svg" class="w-8">
                </a>
                <a href="#">
                    <img src="./images/icon-instagram.svg"  class="w-8">
                </a>
                <a href="#">
                    <img src="./images/icon-youtube.svg" class="w-8">
                </a>
                <a href="#">
                    <img src="./images/icon-twitter.svg" class="w-8">
                </a>
                

            </div>

            <p class="text-dark-grayish-blue text-center [grid-area:copy] md:text-right">Hecho por: David Flores Corona y Tailwind :p</p>
        </section>
    </footer>


</body>
</html>
